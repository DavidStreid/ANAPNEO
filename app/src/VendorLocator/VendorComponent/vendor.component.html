<div class="vendor">
  <div class="vendor-info">
    <div class="padding-hor-md">
      <h1>{{ name }}</h1>
    </div>
    <div class="vendor-description padding-hor-md">
      <p>{{ description }}</p>
    </div>
  </div>
  <div class="vendor-img-container">
    <img class="vendor-img" [src]=img/>
  </div>
</div>
