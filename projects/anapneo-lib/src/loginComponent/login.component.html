<div class="login-container">
  <form class="login-form margin-top-md" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="block login-field">
      <p class="login-text">Welcome</p>
    </div>
    <label class="block login-field">
      <input class="login-input fill-height fill-width float-right" type="text" formControlName="user" placeholder="UserName">
    </label>
    <label class="block login-field margin-top-sm">
      <input class="login-input fill-height fill-width float-right" type="text" formControlName="password" placeholder="Password">
    </label>
    <div (click)="onSubmit()" class="block app-button login-button margin-top-sm">
      <p>Submit</p>
    </div>
  </form>
</div>
