<div id="page">
  <div id="header">
    <header></header>
  </div>
  <div id="body" class="no-margin-left">
    <div *ngIf="!validLogin">
      <user-login (isLoggedIn)="isLoggedIn($event)" ></user-login>
    </div>
    <div class="fill-height" *ngIf="validLogin">
      <div class="sidebar-view no-margin-left">
        <sidebar></sidebar>
      </div>
      <div class="main-view fill-height">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
