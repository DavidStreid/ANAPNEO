<div class="blue-background content-container">
  <div class="inline-block position-rel fill-height  profile-pic-container">
    <img class="center-img fill-height width-100" [src]="userProfileImgSrc">
  </div>
  <div class="profile-info">
    <div class="profile-name">
      <p class="font-white font-size-22">{{ userName }}</p>
    </div>
    <div class="profile-rewards">
      <p class="font-white font-size-18 margin-bottom-none">Your Rewards</p>
      <p class="font-white font-size-14">{{ points }} points</p>
    </div>
  </div>
</div>
