<div class="blue-header-container rewards-container">
  <div class="profile-pic-container">
    <img class="userProfile-img" [src]="profileImg" >
  </div>
  <div class="profile-info">
    <div class="profile-name">
      <p class="font-white font-size-18 margin-bottom-none">{{ name }}</p>
    </div>
    <div class="profile-rewards">
      <p class="font-white font-size-14 margin-bottom-none">{{ address.street }}</p>
      <p class="font-white font-size-14 margin-bottom-none">{{ address.city }}</p>
      <p class="font-white font-size-14 margin-bottom-none">{{ address.state }}</p>
      <p class="font-white font-size-14 margin-bottom-none">{{ address.zipCode }}</p>
    </div>
  </div>
</div>
