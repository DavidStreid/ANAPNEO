<div>
  <div *ngFor="let checkIn of checkIns">
    <div class="margin-bottom-md">
      <check-ins-viewer [name]="checkIn.name"
                        [type]="checkIn.type"
                        [address]="checkIn.address"></check-ins-viewer>
    </div>
    <div class="appointment-tracker-container">
      <div *ngFor="let appt of checkIn.appointments">
        <appointment-details [appointment]="appt"></appointment-details>
      </div>
    </div>
  </div>
</div>
